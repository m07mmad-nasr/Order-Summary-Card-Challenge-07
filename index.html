<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <header>
      <img
        title="desktop_back_ground"
        src="./images/pattern-background-desktop.svg"
        alt="pattern_background"
      />
      <img
        title="mobile_back_ground"
        src="./images/pattern-background-mobile.svg"
        alt="pattern_background"
      />
    </header>
    <main>
      <img src="./images/illustration-hero.svg" alt="illustration_hero_img" />
      <article>
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </article>
      <section>
        <img src="./images/icon-music.svg" alt="music_icon" />
        <div class="text">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </section>
      <button>Proceed to Payment</button>
      <a href="#">Cancel Order</a>
    </main>
  </body>
</html>
